---
kind: Service
apiVersion: v1
metadata:
  name: dubbo3-provider
spec:
  ports:
    - name: grpc-20880
      protocol: TCP
      port: 20880
      targetPort: 20880
  selector:
    app: dubbo3-provider
  type: ClusterIP
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: dubbo-provider
spec:
  host: dubbo3-provider
  subsets:
    - labels:
        version: v1
      name: v1
- labels:
        version: v2
      name: v2
    - labels:
        version: v3
      name: v3
  trafficPolicy:
    connectionPool:
      http:
        http2MaxRequests: 10000
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: provider
spec:
  gateways:
    - mesh
  hosts:
    - dubbo3-provider
  http:
    - match:
        - headers:
            lane:
              exact: test-v1
      route:
        - destination:
            host: dubbo3-provider
            port:
              number: 20880
            subset: v1
    - match:
        - headers:
            lane:
              exact: test-v2
      route:
        - destination:
            host: dubbo3-provider
            port:
              number: 20880
            subset: v2
    - route:
        - destination:
            host: dubbo3-provider
            port:
              number: 20880
            subset: v3
