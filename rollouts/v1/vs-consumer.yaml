apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: consumer
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  gateways:
    - dubbo
  hosts:
    - "*"
  http:
    - name: test-v1
      headers:
        request:
          add:
            lane: test-v1
      match:
        - queryParams:
            name:
              exact: test-v1
      route:
        - destination:
            host: dubbo3-consumer
            port:
              number: 9090
            subset: stable
          weight: 100
        - destination:
            host: dubbo3-consumer
            port:
              number: 9090
            subset: canary
          weight: 0
    - route:
        - destination:
            host: dubbo3-consumer
            port:
              number: 9090
            subset: stable