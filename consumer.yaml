kind: Deployment
apiVersion: apps/v1
metadata:
  name: dubbo3-consumer-v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dubbo3-consumer
  template:
    metadata:
      labels:
        app: dubbo3-consumer
        sidecar.istio.io/inject: 'true'
        version: v3
    spec:
      containers:
        - name: container-1
